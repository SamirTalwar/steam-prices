<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Steam Prices for today</title>
        <meta name="author" content="Samir Talwar">

        <link rel="stylesheet" href="//beta.scraperwiki.com/vendor/style/bootstrap.min.css">
        <link rel="stylesheet" href="//beta.scraperwiki.com/style/scraperwiki.css">
        <link rel="stylesheet" href="style.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.2/coffee-script.min.js"></script>
        <script src="//beta.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
        <script src="//beta.scraperwiki.com/js/scraperwiki.js"></script>

        <meta http-equiv="cleartype" content="on">

        <style type="text/css">
            .sql-info {
                display: none;
                position: absolute;
                top: 16px;
                right: 16px;
                width: 250px;
                height: 250px;
                border: 1px solid #ccc;
                padding: 16px;
            }
        </style>
    </head>

    <body>
        <h1>Steam Prices for <span class="today">today</span></h1>

        <div class="sql-info">
            <h2>SQL Information</h2>
            <p><strong>Query Endpoint:</strong> <span class="query-endpoint"></span></p>
            <p><strong>Tables:</strong> <em>games</em> and <em>prices</em></p>
        </div>

        <div class="game-prices">
        </div>

        <script type="text/coffeescript">
            QUERY_ENDPOINT = 'https://free-ec2.scraperwiki.com/eccap3i/1c33e251880042f/sql/?q='
            $('.query-endpoint').append($('<a>')
                .attr('href', QUERY_ENDPOINT + encodeURI('select * from games limit 10'))
                .append($('<span>').html(QUERY_ENDPOINT.replace(/\//g, '<wbr/>/')))
                .append($('<em>').html('&lt;Your&nbsp;SQL&nbsp;Query&gt;')))
            $('.sql-info').show()

            ORDER = ['uk', 'us', 'fr']
            CURRENCIES =
                uk: '\u00a3'
                us: '$'
                fr: '\u20ac'
            DECIMAL_PLACES = 2

            sql = (query) ->
                $.getJSON(QUERY_ENDPOINT + encodeURI(query))

            sql('select max(date) today from prices')
                .then((data) ->
                    today = data[0].today

                    document.title = "Steam Prices for #{today}"
                    $('.today').text today

                    sql """
                        select
                            game.id gameId,
                            game.name,
                            game.country,
                            price.original_price originalPrice,
                            price.discounted_price discountedPrice
                        from prices price
                        join games game on game.id = price.id and game.country = price.country
                        where price.date = date('#{today}')
                        and price.discounted_price is not null
                    """)
                .done((data) ->
                    gamePricesElement = $('.game-prices')

                    _(data)
                        .groupBy((item) -> item.gameId)
                        .pairs()
                        .map((group) ->
                            gameId = group[0]
                            gamePrices = group[1]
                            game = gamePrices[0]
                            priceValues = _(gamePrices)
                                .sortBy((gamePrice) -> ORDER.indexOf(gamePrice.country))
                                .map((gamePrice) -> CURRENCIES[gamePrice.country] + gamePrice.discountedPrice.toFixed(DECIMAL_PLACES))

                            {
                                url: "http://store.steampowered.com/app/#{gameId}"
                                name: game.name
                                prices: priceValues.join('/')
                            })
                        .sortBy((game) -> game.name.toLowerCase())
                        .each((game) ->
                            gamePricesElement.append($('<p>')
                                .append($('<a>')
                                    .attr('href', game.url)
                                    .text(game.name))
                                .append(' - ')
                                .append(game.prices))))
                .fail((xhr, textStatus, error) ->
                    $('body').append $('<p>').text('There was an error. Check the logs for details.')
                    if xhr.responseText
                        console.error xhr.responseText
                    console.error [xhr, textStatus, error])
        </script>
    </body>
</html>
